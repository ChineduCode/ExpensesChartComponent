<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Chinedu">

  <!--page title-->
  <title> Expenses chart component </title>
  
  <!--styling-->
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="header">
      <div class="balance-section">
        <div class="balance-text"> My balance </div>
        <div class="balance"> $921.48 </div>
      </div>

      <img src="images\logo.svg" alt="logo" class="logo">
    </section>

    <section class="hero">
      <div class="hero-heading"> Spending - Last 7 days </div>

      <div class="days-container">
        <div class="bars-spending-container">

          <div class="sunday container">
            <div class="sun-spending spending"></div>
            <div class="sun bar"></div>
            <span>sun</span>
          </div>

          <div class="monday container">
            <div class="mon-spending spending"></div>
            <div class="mon bar"></div>
            <span>mon</span>
          </div>

          <div class="tueday container">
            <div class="tue-spending spending"></div>
            <div class="tue bar"></div>
            <span>tue</span>
          </div>

          <div class="wednesday container">
            <div class="wed-spending spending"></div>
            <div class="wed bar"></div>
            <span>wed</span>
          </div>

          <div class="thursday container">
            <div class="thu-spending spending"></div>
            <div class="thu bar"></div>
            <span>thu</span>
          </div>

          <div class="friday container">
            <div class="fri-spending spending"></div>
            <div class="fri bar"></div>
            <span>fri</span>
          </div>
          
          <div class="saturday container">
            <div class="sat-spending spending"></div>
            <div class="sat bar"></div>
            <span>sat</span>
          </div>
        </div>
      </div>

      <div class="month-spending-container">
        <div class="current-month-container">
          <div class="month-heading"> Total this month </div>
          <div class="month-spending"> $478.33 </div>
        </div>

        <div class="from-last-month-container">
          <div class="percentage-spending">+2.4% </div>
          <div class="percentage-text"> from last month </div>
        </div>
      </div>
    </section>
  </main>
  
  <!--JavaScript-->
  <script src="script.js"></script>
</body>
</html>
